{% extends "plantilla.html" %}

{% block content %}

<!-- Tablas de productos -->
<h2 class="text-center">Productos</h2>


<form class="w-50 shadow mx-auto p-4 m-3" method="post" action="{% url 'editar' producto.id %}">{% csrf_token %}

    <input type="hidden" name="id" value="{{ producto.id }}">

    Nombre: <input type="text" name="nombre" class="form-control" required value="{{ producto.nombre }}">

    Precio: <input type="number" name="precio" class="form-control" required value="{{ producto.precio }}">

    Descripci√≥n: <textarea class="form-control" name="descripcion" cols="30" rows="10">{{ producto.descripcion }}</textarea>
    <br>
    <input type="submit" value="Actualizar" class="btn btn-warning">

</form>


<br>
{% endblock %}
